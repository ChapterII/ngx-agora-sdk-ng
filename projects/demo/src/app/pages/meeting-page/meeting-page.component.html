<div class="vh-100 vw-100 d-flex flex-column">
  <div class="views-container h-100">
    <div class="w-100 h-100 d-flex row">
      <div class="local-container col-6 h-100">
        <div class="h-100 w-100 d-flex flex-column justify-content-center">
          <div class="local-video-container ml-4 mt-4">
            <div #localVideo class="local-video"></div>
          </div>
        </div>
      </div>
      <div class="remotes-container col-6">
        <div class="row">
          <div class="col-6" *ngFor="let user of remoteVideoUserList">
            <app-meeting-participant [videoTrack]="user.videoTrack"></app-meeting-participant>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-meeting-controls></app-meeting-controls>
</div>
